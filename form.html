    <main>
        <form id="myForm" action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters and alphanumeric">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">

            <label for="pageRating">Page Rating:</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1">
            <span id="ratingValue">0</span>

            <button type="submit">Submit</button>
        </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to handle form submission
            document.getElementById("myForm").addEventListener("submit", function (event) {
                // Get password and confirm password values
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
    
                // Check if passwords match
                if (password !== confirmPassword) {
                    // Prevent form submission
                    event.preventDefault();
    
                    // Display error message
                    alert("Passwords do not match. Please enter matching passwords.");
    
                    // Reset password fields
                    document.getElementById("password").value = "";
                    document.getElementById("confirmPassword").value = "";
                }
            });
    
            // Function to update the password confirmation field on input
            document.getElementById("confirmPassword").addEventListener("input", function () {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
    
                // Get the elements for styling
                var passwordField = document.getElementById("password");
                var confirmPasswordField = document.getElementById("confirmPassword");
    
                // Check if passwords match
                if (password === confirmPassword) {
                    // Remove any previous error styling
                    passwordField.style.border = "1px solid #ccc";
                    confirmPasswordField.style.border = "1px solid #ccc";
                } else {
                    // Apply error styling
                    passwordField.style.border = "1px solid red";
                    confirmPasswordField.style.border = "1px solid red";
                }
            });
        });
    </script>
